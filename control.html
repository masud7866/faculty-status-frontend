<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Faculty Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    .faculty-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      color: #374151;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background-color: #f3f4f6;
      width: 100%;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      color: green;
      margin-top: 1rem;
    }

    .bulk-status {
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .loading {
      color: #6b7280;
      font-style: italic;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (min-width: 600px) {
      .faculty-card {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .bulk-status {
        max-width: 400px;
        margin: 0 auto 2rem auto;
      }

      label {
        flex: 1;
      }

      select {
        flex: 2;
      }
    }
  </style>
</head>

<body>

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <h2>Control Panel</h2>
    <button onclick="logout()"
      style="padding: 0.5rem 1rem; background-color: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">Logout</button>
  </div>

  <div class="bulk-status">
    <label for="bulkStatus">Set Status for All Faculty:</label>
    <select id="bulkStatus" onchange="setStatusForAll(this.value)">
      <option value="">-- Select Status --</option>
    </select>
  </div>

  <div id="controls"></div>
  <div class="message" id="message"></div>

  <script>
    let facultyData = [];
    let timerIntervals = [];
    let bulkTimerInterval = null;
    let isUpdating = false;

    const statusOptions = [
      "in_class",
      "at_dept",
      "on_leave",
      "off_duty",
      "in_meeting",
      "on_weekend"
    ];

    const labels = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    const controls = document.getElementById('controls');
    const message = document.getElementById('message');
    const bulkStatus = document.getElementById('bulkStatus');

    function debounce(fn, ms) {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn(...args), ms);
      };
    }

    function showMessage(text, isError = false, isLoading = false) {
      message.textContent = text;
      message.style.color = isError ? "red" : isLoading ? "#6b7280" : "green";
      message.classList.toggle('loading', isLoading);
      if (!isLoading) {
        setTimeout(() => {
          if (message.textContent === text) message.textContent = "";
        }, 2000);
      }
    }

    function getRemainingTime(expiry) {
      if (!expiry) return "";
      const exp = new Date(expiry);
      if (isNaN(exp.getTime())) return "";
      const now = new Date();
      const diffMs = exp - now;
      if (diffMs <= 0) return "Expired";
      const mins = Math.floor(diffMs / 60000) % 60;
      const hrs = Math.floor(diffMs / 3600000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      return `${hrs}h ${mins}m ${secs}s`;
    }

    function hasValidManualOverride(f) {
      return f.manualOverride && f.overrideExpiry && new Date(f.overrideExpiry) > new Date();
    }

    function getStatusString(f) {
      if (hasValidManualOverride(f)) {
        return f.manualOverride;
      }
      return typeof f.status === "object" && f.status !== null ? f.status.status : f.status || "";
    }

    function updateBulkTimer() {
      const bulkTimerBtn = document.getElementById("bulk-timer-btn");
      if (!bulkTimerBtn) return;
      const allManual = facultyData.every(f => !!f.manualOverride);
      if (allManual) {
        const times = facultyData.map(f => getRemainingTime(f.overrideExpiry)).filter(t => t !== "Expired");
        bulkTimerBtn.textContent = "Clear all manual overrides (" + (times.length ? times.sort()[0] : "Expired") + ")";
      }
    }

    async function fetchWithSessionCheck(url, options) {
      const res = await fetch(url, options);
      if (res.status === 403) {
        alert("Session expired. Redirecting to login...");
        window.location.href = "login.html";
        throw new Error("Session expired");
      }
      if (!res.ok) {
        throw new Error("Request failed with status " + res.status);
      }
      return res;
    }

    async function fetchFacultyData() {
      try {
        const res = await fetchWithSessionCheck("https://faculty-status-backend.onrender.com/api/faculty", {
          credentials: "include"
        });
        const data = await res.json();
        console.log("Fetched facultyData:", data);
        return data;
      } catch (err) {
        if (err.message !== "Session expired") {
          showMessage("Failed to fetch faculty data.", true);
          console.error(err);
        }
        return null;
      }
    }

    async function updateFaculty(updates) {
      try {
        await fetchWithSessionCheck("https://faculty-status-backend.onrender.com/api/update", {
          method: "POST",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updates)
        });
      } catch (err) {
        if (err.message !== "Session expired") {
          throw err;
        }
      }
    }

    const render = debounce((specificIndex = null) => {
      if (isUpdating) {
        console.log("Render skipped due to ongoing update");
        return;
      }
      isUpdating = true;

      const renderFaculty = (f, i) => {
        let div = document.getElementById(`faculty-card-${f.name}`);
        const isNew = !div;
        if (isNew) {
          div = document.createElement("div");
          div.id = `faculty-card-${f.name}`;
          div.className = "faculty-card";
          controls.appendChild(div);
        }

        const currentStatus = getStatusString(f);
        const select = document.getElementById(`status-${f.name}`);
        if (select && select.value === currentStatus && !isNew) {
          // Skip full render if status unchanged
          const timerBtn = document.getElementById(`timer-btn-${f.name}`);
          if (timerBtn) {
            if (hasValidManualOverride(f)) {
              timerBtn.style.border = "1px solid #fd7e14";
              timerBtn.style.background = "#fff7e6";
              timerBtn.style.color = "#b45309";
              timerBtn.disabled = false;
              timerBtn.textContent = `Clear manual override (${getRemainingTime(f.overrideExpiry)})`;
            } else {
              timerBtn.style.border = "1px solid #e5e7eb";
              timerBtn.style.background = "#f3f4f6";
              timerBtn.style.color = "#a1a1aa";
              timerBtn.disabled = true;
              timerBtn.textContent = "No manual override";
            }
          }
          return;
        }

        div.innerHTML = "";
        const img = document.createElement("img");
        img.src = "https://faculty-status-backend.onrender.com" + f.image;
        img.alt = f.name;
        img.style.width = "48px";
        img.style.height = "48px";
        img.style.borderRadius = "50%";
        img.style.objectFit = "cover";
        img.style.marginRight = "1rem";

        const label = document.createElement("label");
        label.textContent = f.name;
        label.style.display = "flex";
        label.style.alignItems = "center";
        label.style.gap = "1rem";
        label.prepend(img);

        const selectElement = document.createElement("select");
        selectElement.id = `status-${f.name}`;
        selectElement.className = "status-selector";
        statusOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = labels[opt];
          if (opt === currentStatus) {
            option.selected = true;
          }
          selectElement.appendChild(option);
        });

        selectElement.addEventListener("change", async () => {
          if (isUpdating) return;
          isUpdating = true;
          showMessage("Updating status...", false, true);
          const newValue = selectElement.value;
          facultyData[i].manualOverride = newValue;
          const now = new Date();
          let expiry = new Date(now);
          if (["in_class", "at_dept", "in_meeting"].includes(newValue)) {
            expiry.setUTCHours(expiry.getUTCHours() + 1);
          } else {
            expiry.setUTCHours(17, 59, 59, 999);
          }
          facultyData[i].overrideExpiry = expiry.toISOString();

          try {
            await updateFaculty([{ name: f.name, manualOverride: newValue, overrideExpiry: expiry.toISOString() }]);
            const freshData = await fetchFacultyData();
            if (freshData) {
              facultyData = freshData;
              render(i);
              showMessage("Status updated.");
            }
          } catch (err) {
            showMessage("Failed to update status.", true);
            console.error(err);
          } finally {
            isUpdating = false;
          }
        });

        const timerBtn = document.createElement("button");
        timerBtn.id = `timer-btn-${f.name}`;
        timerBtn.style.marginLeft = "1rem";
        timerBtn.style.padding = "0.3rem 0.8rem";
        timerBtn.style.borderRadius = "6px";
        timerBtn.style.fontWeight = "bold";
        timerBtn.style.fontSize = "0.95rem";
        if (hasValidManualOverride(f)) {
          timerBtn.style.border = "1px solid #fd7e14";
          timerBtn.style.background = "#fff7e6";
          timerBtn.style.color = "#b45309";
          timerBtn.disabled = false;
          timerBtn.textContent = `Clear manual override (${getRemainingTime(f.overrideExpiry)})`;
        } else {
          timerBtn.style.border = "1px solid #e5e7eb";
          timerBtn.style.background = "#f3f4f6";
          timerBtn.style.color = "#a1a1aa";
          timerBtn.disabled = true;
          timerBtn.textContent = "No manual override";
        }

        timerBtn.onclick = async () => {
          if (isUpdating) return;
          isUpdating = true;
          timerBtn.disabled = true;
          showMessage("Clearing manual override...", false, true);
          facultyData[i].manualOverride = null;
          facultyData[i].overrideExpiry = null;
          render(i);

          try {
            await updateFaculty([{ name: f.name, manualOverride: null, overrideExpiry: null }]);
            const freshData = await fetchFacultyData();
            if (freshData) {
              facultyData = freshData;
              render(i);
              const selector = document.getElementById(`status-${f.name}`);
              if (selector) {
                const status = getStatusString(facultyData[i]);
                selector.value = status;
                console.log(`Set selector for ${f.name} to ${status}`);
              }
              showMessage("Manual override cleared.");
            }
          } catch (err) {
            showMessage("Failed to clear override.", true);
            console.error(err);
          } finally {
            timerBtn.disabled = false;
            isUpdating = false;
          }
        };

        div.appendChild(label);
        div.appendChild(selectElement);
        div.appendChild(timerBtn);

        if (hasValidManualOverride(f)) {
          const intervalId = setInterval(() => {
            const btn = document.getElementById(`timer-btn-${f.name}`);
            if (btn) {
              btn.textContent = `Clear manual override (${getRemainingTime(f.overrideExpiry)})`;
              if (!hasValidManualOverride(f)) {
                clearInterval(intervalId);
                timerIntervals = timerIntervals.filter(id => id !== intervalId);
                render(i);
              }
            }
          }, 1000);
          timerIntervals.push(intervalId);
        }
      };

      requestAnimationFrame(() => {
        timerIntervals.forEach(clearInterval);
        timerIntervals = [];
        if (specificIndex !== null) {
          renderFaculty(facultyData[specificIndex], specificIndex);
        } else {
          controls.innerHTML = "";
          facultyData.forEach(renderFaculty);
        }

        let allManual = facultyData.every(f => !!f.manualOverride);
        let bulkTimerBtn = document.getElementById("bulk-timer-btn");
        if (!bulkTimerBtn) {
          bulkTimerBtn = document.createElement("button");
          bulkTimerBtn.id = "bulk-timer-btn";
          bulkTimerBtn.style.marginLeft = "1rem";
          bulkTimerBtn.style.padding = "0.3rem 0.8rem";
          bulkTimerBtn.style.borderRadius = "6px";
          bulkTimerBtn.style.border = "1px solid #d1d5db";
          bulkTimerBtn.style.background = "#f3f4f6";
          bulkTimerBtn.style.fontSize = "0.95rem";
          document.querySelector(".bulk-status").appendChild(bulkTimerBtn);
        }
        bulkTimerBtn.disabled = !allManual;

        if (allManual) {
          const times = facultyData.map(f => getRemainingTime(f.overrideExpiry)).filter(t => t !== "Expired");
          bulkTimerBtn.textContent = "Clear all manual overrides (" + (times.length ? times.sort()[0] : "Expired") + ")";
          bulkTimerBtn.style.border = "1px solid #fd7e14";
          bulkTimerBtn.style.background = "#fff7e6";
          bulkTimerBtn.style.color = "#b45309";
          bulkTimerBtn.disabled = false;

          // Start bulk timer interval
          if (bulkTimerInterval) clearInterval(bulkTimerInterval);
          bulkTimerInterval = setInterval(() => {
            updateBulkTimer();
            if (!facultyData.every(f => hasValidManualOverride(f))) {
              clearInterval(bulkTimerInterval);
              bulkTimerInterval = null;
              render();
            }
          }, 1000);

          bulkTimerBtn.onclick = async () => {
            if (isUpdating) return;
            isUpdating = true;
            bulkTimerBtn.disabled = true;
            showMessage("Clearing all manual overrides...", false, true);
            facultyData.forEach(f => {
              f.manualOverride = null;
              f.overrideExpiry = null;
            });
            bulkStatus.value = "";
            render();

            try {
              await updateFaculty(facultyData.map(f => ({
                name: f.name,
                manualOverride: null,
                overrideExpiry: null
              })));
              const freshData = await fetchFacultyData();
              if (freshData) {
                facultyData = freshData;
                render();
                facultyData.forEach((f, i) => {
                  const selector = document.getElementById(`status-${f.name}`);
                  if (selector) {
                    const status = getStatusString(f);
                    selector.value = status;
                    console.log(`Set bulk selector for ${f.name} to ${status}`);
                  }
                });
                showMessage("All manual overrides cleared.");
              }
            } catch (err) {
              showMessage("Failed to clear overrides.", true);
              console.error(err);
            } finally {
              bulkTimerBtn.disabled = false;
              isUpdating = false;
            }
          };
        } else {
          bulkTimerBtn.textContent = "Clear all manual overrides";
          bulkTimerBtn.style.border = "1px solid #e5e7eb";
          bulkTimerBtn.style.background = "#f3f4f6";
          bulkTimerBtn.style.color = "#a1a1aa";
          bulkTimerBtn.disabled = true;
          bulkTimerBtn.onclick = null;
          if (bulkTimerInterval) {
            clearInterval(bulkTimerInterval);
            bulkTimerInterval = null;
          }
        }

        isUpdating = false;
      });
    }, 50);

    function setStatusForAll(status) {
      if (!status || isUpdating) return;
      isUpdating = true;
      showMessage(`Setting all faculty to ${labels[status]}...`, false, true);
      const now = new Date();
      let expiry = new Date(now);
      if (["in_class", "at_dept", "in_meeting"].includes(status)) {
        expiry.setUTCHours(expiry.getUTCHours() + 1);
      } else {
        expiry.setUTCHours(17, 59, 59, 999);
      }
      facultyData.forEach(f => {
        f.status = status;
        f.manualOverride = status;
        f.overrideExpiry = expiry.toISOString();
        const select = document.getElementById(`status-${f.name}`);
        if (select) select.value = status;
      });
      render();

      updateFaculty(facultyData.map(f => ({
        name: f.name,
        manualOverride: f.manualOverride,
        overrideExpiry: f.overrideExpiry
      })))
        .then(async () => {
          const freshData = await fetchFacultyData();
          if (freshData) {
            facultyData = freshData;
            render();
            showMessage(`All faculty set to ${labels[status]}.`);
          }
        })
        .catch(err => {
          if (err.message !== "Session expired") {
            showMessage("Failed to update or load data.", true);
            console.error(err);
          }
        })
        .finally(() => {
          isUpdating = false;
        });
    }

    function logout() {
      showMessage("Logging out...", false, true);
      fetch("https://faculty-status-backend.onrender.com/api/logout", {
        method: "POST",
        credentials: "include"
      })
        .then(res => {
          if (res.ok) {
            setTimeout(() => {
              window.location.href = "login.html";
            }, 300);
          } else {
            showMessage("Logout failed.", true);
          }
        })
        .catch(() => showMessage("Logout error.", true));
    }

    function startPolling() {
      setInterval(async () => {
        if (!isUpdating) {
          const freshData = await fetchFacultyData();
          if (freshData) {
            facultyData = freshData;
            render();
            console.log("Polled facultyData:", facultyData);
          }
        }
      }, 6000);
    }

    fetchFacultyData()
      .then(data => {
        if (data) {
          facultyData = data;
          render();
          startPolling();

          statusOptions.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = labels[opt];
            bulkStatus.appendChild(option);
          });
        }
      })
      .catch(() => showMessage("Failed to load data.", true));
  </script>

</body>

</html>
