<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Faculty Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    .faculty-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      color: #374151;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background-color: #f3f4f6;
      width: 100%;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      color: green;
      margin-top: 1rem;
    }

    .bulk-status {
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    @media (min-width: 600px) {
      .faculty-card {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .bulk-status {
        max-width: 400px;
        margin: 0 auto 2rem auto;
      }

      label {
        flex: 1;
      }

      select {
        flex: 2;
      }
    }
  </style>
</head>

<body>

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <h2>Control Panel</h2>
    <button onclick="logout()"
      style="padding: 0.5rem 1rem; background-color: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">Logout</button>
  </div>

  <!-- Bulk status dropdown -->
  <div class="bulk-status">
    <label for="bulkStatus">Set Status for All Faculty:</label>
    <select id="bulkStatus" onchange="setStatusForAll(this.value)">
      <option value="">-- Select Status --</option>
    </select>
  </div>

  <div id="controls"></div>
  <div class="message" id="message"></div>

  <script>
    let facultyData = [];

    const statusOptions = [
      "in_class",
      "at_dept",
      "on_leave",
      "off_duty",
      "in_meeting"
    ];

    const labels = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    const controls = document.getElementById('controls');
    const message = document.getElementById('message');
    const bulkStatus = document.getElementById('bulkStatus');

    function showMessage(text, isError = false) {
      message.textContent = text;
      message.style.color = isError ? "red" : "green";
      setTimeout(() => message.textContent = "", 2000);
    }

    function updateFacultyData() {
      fetch("https://faculty-status-backend.onrender.com/api/update", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(facultyData)
      }).then(res => {
        if (res.ok) showMessage("Status updated.");
        else if (res.status === 403) {
          alert("Session expired. Redirecting to login...");
          window.location.href = "login.html";
        }
        else showMessage("Failed to update.", true);
      }).catch(() => showMessage("Network error", true));
    }

    function render() {
      controls.innerHTML = "";
      facultyData.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "faculty-card";

        const label = document.createElement("label");
        label.textContent = f.name;

        const select = document.createElement("select");
        select.id = `status-${i}`;
        statusOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = labels[opt];
          if (opt === f.status) option.selected = true;
          select.appendChild(option);
        });

        select.addEventListener("change", () => {
          facultyData[i].status = select.value;
          updateFacultyData();
        });

        div.appendChild(label);
        div.appendChild(select);
        controls.appendChild(div);
      });
    }

    function setStatusForAll(status) {
      if (!status) return;
      facultyData.forEach(f => f.status = status);
      updateFacultyData();
      render(); // Refresh UI with new selection
    }

    function logout() {
      fetch("https://faculty-status-backend.onrender.com/api/logout", {
        method: "POST",
        credentials: "include"
      })
        .then(res => {
          if (res.ok) {
            setTimeout(() => {
              window.location.href = "login.html";
            }, 300);
          } else {
            alert("Logout failed.");
          }
        })
        .catch(() => alert("Logout error."));
    }

    // Initialize
    fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
      .then(res => res.json())
      .then(data => {
        facultyData = data;
        render();

        // Populate bulk dropdown
        statusOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = labels[opt];
          bulkStatus.appendChild(option);
        });
      })
      .catch(() => showMessage("Failed to load data.", true));
  </script>

</body>

</html>
