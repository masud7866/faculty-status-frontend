<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Faculty Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    .faculty-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      color: #374151;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      background-color: #f3f4f6;
      width: 100%;
    }

    .message {
      text-align: center;
      font-size: 0.9rem;
      color: green;
      margin-top: 1rem;
    }

    .bulk-status {
      margin-bottom: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    @media (min-width: 600px) {
      .faculty-card {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .bulk-status {
        max-width: 400px;
        margin: 0 auto 2rem auto;
      }

      label {
        flex: 1;
      }

      select {
        flex: 2;
      }
    }
  </style>
</head>

<body>

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <h2>Control Panel</h2>
    <button onclick="logout()"
      style="padding: 0.5rem 1rem; background-color: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">Logout</button>
  </div>

  <!-- Bulk status dropdown -->
  <div class="bulk-status">
    <label for="bulkStatus">Set Status for All Faculty:</label>
    <select id="bulkStatus" onchange="setStatusForAll(this.value)">
      <option value="">-- Select Status --</option>
    </select>
  </div>

  <div id="controls"></div>
  <div class="message" id="message"></div>

  <script>
    let facultyData = [];
    let timerIntervals = [];
    let isUpdating = false; // Lock to prevent concurrent updates

    const statusOptions = [
      "in_class",
      "at_dept",
      "on_leave",
      "off_duty",
      "in_meeting",
      "on_weekend"
    ];

    const labels = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    const controls = document.getElementById('controls');
    const message = document.getElementById('message');
    const bulkStatus = document.getElementById('bulkStatus');

    function showMessage(text, isError = false) {
      message.textContent = text;
      message.style.color = isError ? "red" : "green";
      setTimeout(() => message.textContent = "", 2000);
    }

    function updateFacultyData() {
      const now = new Date();
      const updated = facultyData.map((f) => {
        const sel = document.getElementById(`status-${f.name}`);
        const updatedEntry = { name: f.name };
        if (!sel) {
          console.warn(`Selector not found for: status-${f.name}`);
          return updatedEntry;
        }
        const selected = sel.value;

        if (selected) {
          updatedEntry.manualOverride = selected;
          const expiry = new Date(now);
          if (["in_class", "at_dept", "in_meeting"].includes(selected)) {
            expiry.setUTCHours(expiry.getUTCHours() + 1);
          } else {
            expiry.setUTCHours(17, 59, 59, 999);
          }
          updatedEntry.overrideExpiry = expiry.toISOString();
        }
        return updatedEntry;
      });

      fetch("https://faculty-status-backend.onrender.com/api/update", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(updated)
      })
        .then(res => {
          if (res.ok) showMessage("Manual override updated.");
          else if (res.status === 403) {
            alert("Session expired. Redirecting to login...");
            window.location.href = "login.html";
          } else showMessage("Failed to update.", true);
        })
        .catch(() => showMessage("Network error", true));
    }

    function updateSingleFacultyOverride(idx) {
      const now = new Date();
      const f = facultyData[idx];
      const sel = document.getElementById(`status-${f.name}`);
      const selected = sel.value;

      const updatedEntry = { name: f.name };
      if (selected) {
        updatedEntry.manualOverride = selected;
        const expiry = new Date(now);
        if (["in_class", "at_dept", "in_meeting"].includes(selected)) {
          expiry.setUTCHours(expiry.getUTCHours() + 1);
        } else {
          expiry.setUTCHours(17, 59, 59, 999);
        }
        updatedEntry.overrideExpiry = expiry.toISOString();
      }

      fetch("https://faculty-status-backend.onrender.com/api/update", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify([updatedEntry])
      })
        .then(res => {
          if (res.ok) showMessage("Manual override updated.");
          else if (res.status === 403) {
            alert("Session expired. Redirecting to login...");
            window.location.href = "login.html";
          } else showMessage("Failed to update.", true);
        })
        .catch(() => showMessage("Network error", true));
    }

    function getRemainingTime(expiry) {
      if (!expiry) return "";
      const exp = new Date(expiry);
      if (isNaN(exp.getTime())) return "";
      const now = new Date();
      const diffMs = exp - now;
      if (diffMs <= 0) return "Expired";
      const mins = Math.floor(diffMs / 60000) % 60;
      const hrs = Math.floor(diffMs / 3600000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      return `${hrs}h ${mins}m ${secs}s`;
    }

    function hasValidManualOverride(f) {
      return f.manualOverride && f.overrideExpiry && new Date(f.overrideExpiry) > new Date();
    }

    function getStatusString(f) {
      if (hasValidManualOverride(f)) {
        return f.manualOverride;
      }
      return typeof f.status === "object" && f.status !== null ? f.status.status : f.status || "";
    }

    async function fetchWithSessionCheck(url, options) {
      const res = await fetch(url, options);
      if (res.status === 403) {
        alert("Session expired. Redirecting to login...");
        window.location.href = "login.html";
        throw new Error("Session expired");
      }
      if (!res.ok) {
        throw new Error("Request failed with status " + res.status);
      }
      return res;
    }

    async function fetchFacultyData() {
      try {
        const res = await fetchWithSessionCheck("https://faculty-status-backend.onrender.com/api/faculty", {
          credentials: "include"
        });
        facultyData = await res.json();
        console.log("Fetched facultyData:", facultyData); // Debug
        return facultyData;
      } catch (err) {
        if (err.message !== "Session expired") {
          showMessage("Failed to fetch faculty data.", true);
          console.error(err);
        }
        return null;
      }
    }

    async function render() {
      if (isUpdating) {
        console.log("Render skipped due to ongoing update");
        return;
      }
      isUpdating = true;

      // Fetch latest data before rendering
      const freshData = await fetchFacultyData();
      if (!freshData) {
        isUpdating = false;
        return;
      }
      facultyData = freshData;

      // Clear previous intervals and controls
      timerIntervals.forEach(clearInterval);
      timerIntervals = [];
      controls.innerHTML = "";

      facultyData.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "faculty-card";

        const img = document.createElement("img");
        img.src = "https://faculty-status-backend.onrender.com" + f.image;
        img.alt = f.name;
        img.style.width = "48px";
        img.style.height = "48px";
        img.style.borderRadius = "50%";
        img.style.objectFit = "cover";
        img.style.marginRight = "1rem";

        const label = document.createElement("label");
        label.textContent = f.name;
        label.style.display = "flex";
        label.style.alignItems = "center";
        label.style.gap = "1rem";
        label.prepend(img);

        const select = document.createElement("select");
        select.id = `status-${f.name}`;
        select.className = "status-selector";
        statusOptions.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = labels[opt];
          if (opt === getStatusString(f)) {
            option.selected = true;
          }
          select.appendChild(option);
        });

        select.addEventListener("change", async () => {
          if (isUpdating) return; // Prevent concurrent updates
          isUpdating = true;
          const newValue = select.value;
          facultyData[i].manualOverride = newValue;
          const now = new Date();
          let expiry = new Date(now);
          if (["in_class", "at_dept", "in_meeting"].includes(newValue)) {
            expiry.setUTCHours(expiry.getUTCHours() + 1);
          } else {
            expiry.setUTCHours(17, 59, 59, 999);
          }
          facultyData[i].overrideExpiry = expiry.toISOString();
          await updateSingleFacultyOverride(i);
          await fetchFacultyData();
          render();
          isUpdating = false;
        });

        const timerBtn = document.createElement("button");
        timerBtn.style.marginLeft = "1rem";
        timerBtn.style.padding = "0.3rem 0.8rem";
        timerBtn.style.borderRadius = "6px";
        timerBtn.style.fontWeight = "bold";
        timerBtn.style.fontSize = "0.95rem";
        if (hasValidManualOverride(f)) {
          timerBtn.style.border = "1px solid #fd7e14";
          timerBtn.style.background = "#fff7e6";
          timerBtn.style.color = "#b45309";
          timerBtn.disabled = false;
          timerBtn.textContent = `Clear manual override (${getRemainingTime(f.overrideExpiry)})`;
        } else {
          timerBtn.style.border = "1px solid #e5e7eb";
          timerBtn.style.background = "#f3f4f6";
          timerBtn.style.color = "#a1a1aa";
          timerBtn.disabled = true;
          timerBtn.textContent = "No manual override";
        }

        timerBtn.onclick = async () => {
          if (isUpdating) return;
          isUpdating = true;
          timerBtn.disabled = true;
          facultyData[i].manualOverride = null;
          facultyData[i].overrideExpiry = null;
          render(); // Optimistic UI update

          try {
            await fetchWithSessionCheck("https://faculty-status-backend.onrender.com/api/update", {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify([{
                name: f.name,
                manualOverride: null,
                overrideExpiry: null
              }])
            });

            await fetchFacultyData();
            render();

            // Force selector value to match backend status
            const selector = document.getElementById(`status-${f.name}`);
            if (selector) {
              const status = getStatusString(facultyData[i]);
              selector.value = status;
              console.log(`Set selector for ${f.name} to ${status}`); // Debug
            }

            showMessage("Manual override cleared.");
          } catch (err) {
            if (err.message !== "Session expired") {
              showMessage("Failed to update.", true);
              console.error(err);
            }
          } finally {
            timerBtn.disabled = false;
            isUpdating = false;
          }
        };

        div.appendChild(label);
        div.appendChild(select);
        div.appendChild(timerBtn);
        controls.appendChild(div);

        if (hasValidManualOverride(f)) {
          const intervalId = setInterval(() => {
            timerBtn.textContent = `Clear manual override (${getRemainingTime(f.overrideExpiry)})`;
            if (!hasValidManualOverride(f)) {
              clearInterval(intervalId);
              timerIntervals = timerIntervals.filter(id => id !== intervalId);
              render();
            }
          }, 1000);
          timerIntervals.push(intervalId);
        }
      });

      // Bulk timer button
      let allManual = facultyData.every(f => !!f.manualOverride);
      let bulkTimerBtn = document.getElementById("bulk-timer-btn");
      if (!bulkTimerBtn) {
        bulkTimerBtn = document.createElement("button");
        bulkTimerBtn.id = "bulk-timer-btn";
        bulkTimerBtn.style.marginLeft = "1rem";
        bulkTimerBtn.style.padding = "0.3rem 0.8rem";
        bulkTimerBtn.style.borderRadius = "6px";
        bulkTimerBtn.style.border = "1px solid #d1d5db";
        bulkTimerBtn.style.background = "#f3f4f6";
        bulkTimerBtn.style.fontSize = "0.95rem";
        document.querySelector(".bulk-status").appendChild(bulkTimerBtn);
      }
      bulkTimerBtn.disabled = !allManual;

      if (allManual) {
        const times = facultyData.map(f => getRemainingTime(f.overrideExpiry));
        bulkTimerBtn.textContent = "Clear all manual overrides (" + (times.length ? times.sort()[0] : "") + ")";
        bulkTimerBtn.style.border = "1px solid #fd7e14";
        bulkTimerBtn.style.background = "#fff7e6";
        bulkTimerBtn.style.color = "#b45309";
        bulkTimerBtn.disabled = false;

        bulkTimerBtn.onclick = async () => {
          if (isUpdating) return;
          isUpdating = true;
          bulkTimerBtn.disabled = true;
          bulkTimerBtn.textContent = "Clearing...";

          try {
            facultyData.forEach(f => {
              f.manualOverride = null;
              f.overrideExpiry = null;
            });
            bulkStatus.value = "";
            render(); // Optimistic UI update

            await fetchWithSessionCheck("https://faculty-status-backend.onrender.com/api/update", {
              method: "POST",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(facultyData.map(f => ({
                name: f.name,
                manualOverride: null,
                overrideExpiry: null
              })))
            });

            await fetchFacultyData();
            render();

            // Force all selectors to match backend status
            facultyData.forEach((f, i) => {
              const selector = document.getElementById(`status-${f.name}`);
              if (selector) {
                const status = getStatusString(f);
                selector.value = status;
                console.log(`Set bulk selector for ${f.name} to ${status}`); // Debug
              }
            });

            showMessage("All manual overrides cleared.");
          } catch (err) {
            if (err.message !== "Session expired") {
              showMessage("Failed to clear manual overrides.", true);
              console.error(err);
            }
          } finally {
            bulkTimerBtn.disabled = false;
            isUpdating = false;
          }
        };
      } else {
        bulkTimerBtn.textContent = "Clear all manual overrides";
        bulkTimerBtn.style.border = "1px solid #e5e7eb";
        bulkTimerBtn.style.background = "#f3f4f6";
        bulkTimerBtn.style.color = "#a1a1aa";
        bulkTimerBtn.disabled = true;
        bulkTimerBtn.onclick = null;
      }

      isUpdating = false;
    }

    function setStatusForAll(status) {
      if (!status || isUpdating) return;
      isUpdating = true;
      const now = new Date();
      let expiry = new Date(now);
      if (["in_class", "at_dept", "in_meeting"].includes(status)) {
        expiry.setUTCHours(expiry.getUTCHours() + 1);
      } else {
        expiry.setUTCHours(17, 59, 59, 999);
      }
      facultyData.forEach(f => {
        f.status = status;
        f.manualOverride = status;
        f.overrideExpiry = expiry.toISOString();
        const select = document.getElementById(`status-${f.name}`);
        if (select) select.value = status;
      });

      fetch("https://faculty-status-backend.onrender.com/api/update", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(facultyData.map(f => ({
          name: f.name,
          manualOverride: f.manualOverride,
          overrideExpiry: f.overrideExpiry
        })))
      })
        .then(res => {
          if (res.status === 403) {
            alert("Session expired. Redirecting to login...");
            window.location.href = "login.html";
            return Promise.reject("Session expired");
          }
          if (!res.ok) {
            return Promise.reject("Update failed");
          }
          return res;
        })
        .then(() => fetchFacultyData())
        .then(data => {
          facultyData = data;
          render();
          showMessage(`All faculty set to ${labels[status]}.`);
          isUpdating = false;
        })
        .catch(err => {
          if (err !== "Session expired") {
            showMessage("Failed to update or load data.", true);
            console.error(err);
          }
          isUpdating = false;
        });
    }

    function logout() {
      fetch("https://faculty-status-backend.onrender.com/api/logout", {
        method: "POST",
        credentials: "include"
      })
        .then(res => {
          if (res.ok) {
            setTimeout(() => {
              window.location.href = "login.html";
            }, 300);
          } else {
            alert("Logout failed.");
          }
        })
        .catch(() => alert("Logout error."));
    }

    // Polling to sync with backend every 3 seconds
    function startPolling() {
      setInterval(async () => {
        if (!isUpdating) {
          await fetchFacultyData();
          render();
          console.log("Polled facultyData:", facultyData); // Debug
        }
      }, 3000);
    }

    // Initialize
    fetchFacultyData()
      .then(data => {
        if (data) {
          facultyData = data;
          render();
          startPolling(); // Start polling after initial load

          // Populate bulk dropdown
          statusOptions.forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.textContent = labels[opt];
            bulkStatus.appendChild(option);
          });
        }
      })
      .catch(() => showMessage("Failed to load data.", true));
  </script>

</body>

</html>
