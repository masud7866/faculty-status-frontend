<h2>Login</h2>
<form onsubmit="login(event)">
  <input type="text" id="user" placeholder="Username" required><br>
  <input type="password" id="pass" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>
<script>
function login(e) {
  e.preventDefault();
  fetch("https://faculty-status-backend.onrender.com/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    credentials: "include",
    headers: {
    "Content-Type": "application/json"
  },
    body: JSON.stringify({
      username: document.getElementById('user').value,
      password: document.getElementById('pass').value
    })
  }).then(res => {
    if (res.ok) window.location.href = 'control.html';
    else alert("Login failed");
  });
}
</script>
