<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faculty Whereabouts</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    overflow-x: hidden;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5vh 2vw;
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    border-bottom: 3px solid #ccc;
  }
  .logo {
    height: 5.5vh;
  }
  .header-center {
    flex: 1;
    text-align: center;
    color: #fff;
    font-family: 'Orbitron', monospace;
  }
  .header-center h1 {
    margin: 0; font-size: 2.5vh; font-weight: 700;
    text-shadow: 1px 1px 2px #00000077;
  }
  .header-center h2 {
    margin: 0; font-size: 2vh; font-weight: 500;
    text-shadow: 1px 1px 2px #00000055;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 1vh;
    padding: 1vh 2vw;
    box-sizing: border-box;
    height: calc(100vh - 7vh);
    overflow-y: auto;
  }
  .card, .placeholder {
    background: white;
    border-radius: 1vh;
    padding: 1.2vh 0.8vh;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
    text-align: center;
    font-size: 1.6vh;
    min-height: 12vh;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    overflow-wrap: break-word;
    word-break: break-word;
  }
  .placeholder {
    background: transparent;
    box-shadow: none;
    pointer-events: none;
  }
  .card img {
    width: 6vh; height: 6vh;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 0.5vh;
    flex-shrink: 0;
  }
  .card h3 {
    margin: 0.3vh 0 0.2vh;
    font-size: 2vh; font-weight: 600;
  }
  .card div {
    margin: 0.3vh 0;
    line-height: 1.4;
    font-size: 1.6vh;
    max-width: 95%;
    overflow-wrap: break-word;
  }
  .status {
    display: inline-block;
    margin-top: 0.5vh;
    padding: 0.4vh 0.8vh;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    font-size: 1.5vh;
    letter-spacing: 0.3px;
  }
  .in_class { background-color: #007bff; }
  .at_dept { background-color: #28a745; }
  .on_leave { background-color: #dc3545; }
  .off_duty { background-color: #6c757d; }
  .in_meeting { background-color: #fd7e14; }

  .clock-card {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #00f0ff;
    font-family: 'Orbitron', monospace;
    font-size: 4vh;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 1vh;
    box-shadow:
      0 0 10px #00f0ff88,
      0 0 30px #00f0ff55,
      inset 0 0 10px #00f0ff99;
    letter-spacing: 3px;
    user-select: none;
    text-shadow:
      0 0 10px #00e0ffcc,
      0 0 20px #00c0ffbb;
    grid-column: 4 / 6; /* Force to columns 4 and 5 */
    min-height: 12vh;
  }
  .clock-subtext {
    font-size: 1.8vh;
    margin-top: 0.3vh;
    color: #00aaffcc;
    letter-spacing: 1.5px;
    font-weight: 500;
    user-select: none;
    text-shadow: 0 0 5px #00c0ff88;
  }
</style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo" />
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo" />
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    // Number of cards per row (5)
    const cardsPerRow = 5;

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";

          // Add first (cardsPerRow - 3) faculty normally to fill columns 1-2
          // Then insert 1 placeholder at column 3 to push clock to columns 4-5
          // Then remaining faculty cards

          // Let's add first (cardsPerRow - 3) = 2 faculty normally
          for (let i = 0; i < Math.min(data.length, cardsPerRow - 3); i++) {
            grid.appendChild(createCard(data[i]));
          }

          // Add placeholder card to occupy column 3
          const placeholder = document.createElement("div");
          placeholder.className = "placeholder";
          grid.appendChild(placeholder);

          // Add remaining faculty after placeholder
          for (let i = cardsPerRow - 3; i < data.length; i++) {
            grid.appendChild(createCard(data[i]));
          }

          // Add clock card forced at columns 4-5
          const clockCard = document.createElement("div");
          clockCard.className = "clock-card";
          clockCard.innerHTML = `
            <div id="time">--:--:--</div>
            <div class="clock-subtext">CURRENT TIME</div>`;
          grid.appendChild(clockCard);
        });
    }

    function createCard(f) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
        <h3>${f.name}</h3>
        <div>${f.designation || ""}</div>
        <div>${f.contact || ""}</div>
        <div>${f.email || ""}</div>
        <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
      `;
      return card;
    }

    function updateClock() {
      const now = new Date();
      const timeElem = document.getElementById("time");
      if (timeElem) {
        timeElem.textContent = now.toLocaleTimeString();
      }
    }

    loadFaculty();
    setInterval(loadFaculty, 3000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
