<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e0e0e0;
      padding: 1vh 2vw;
      border-bottom: 2px solid #ccc;
    }

    .logo {
      height: 6vh;
    }

    .header-center {
      text-align: center;
      flex: 1;
    }

    .header-center h1 {
      margin: 0;
      font-size: 2.6vh;
      font-weight: bold;
      color: #333;
    }

    .header-center h2 {
      margin: 0;
      font-size: 2vh;
      color: #666;
    }

    #clock {
      font-size: 2vh;
      color: #333;
      white-space: nowrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: minmax(20vh, auto);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1vh;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.7vh;
      overflow: hidden;
      word-break: break-word;
    }

    .card img {
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.3vh;
    }

    .card h3 {
      margin: 0.3vh 0 0;
      font-size: 2vh;
    }

    .card div {
      margin: 0.2vh 0;
      line-height: 1.2;
      word-break: break-word;
    }

    .status {
      display: inline-block;
      margin-top: 0.3vh;
      padding: 0.3vh 0.6vh;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of CSE</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact || ""}</div>
                <div>${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>`;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString();
    }

    loadFaculty();
    setInterval(loadFaculty, 15000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
