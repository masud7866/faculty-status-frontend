<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #004080;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 1rem;
      border-bottom: 5px solid #002855;
    }

    .header-left, .header-right {
      flex: 0 0 auto;
    }

    header img {
      height: 60px;
    }

    .header-center {
      flex: 1;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .clock {
      font-size: 1rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem 0.5rem;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.3rem 0 0.2rem;
      font-size: 1.1rem;
    }

    .card div {
      margin-bottom: 0.2rem;
    }

    .status {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 0.4rem;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    /* Center the last card if it's the 13th */
    .grid .card:last-child:nth-child(13) {
      grid-column: 4 / span 1;
    }

    @media (max-width: 1600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/ugv_logo.png" alt="UGV Logo">
    </div>
    <div class="header-center">
      Department of CSE<br>University of Global Village
    </div>
    <div class="header-right">
      <div class="clock" id="clock"></div>
      <img src="images/cse_logo.png" alt="CSE Logo">
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", {
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact || ""}</div>
                <div>${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status] || "Unknown"}</div>
              </div>
            `;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("clock").textContent = timeStr;
    }

    loadFaculty();
    setInterval(loadFaculty, 15000); // refresh data every 15 seconds
    updateClock();
    setInterval(updateClock, 1000); // update clock every second
  </script>
</body>
</html>
