<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5vh 2vw;
      background: radial-gradient(#001947, #2360cb);
      border-bottom: 3px solid #ccc;
      gap: 1vw;
    }

    .logo {
      height: 5.5vh;
      flex-shrink: 0;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 2.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 2vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      font-size: 1.8vh;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      white-space: nowrap;
      animation: pulse 1.5s infinite ease-in-out;
      width: 8vw;
      text-align: right;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      height: calc(100vh - 8vh);
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1.2vh 0.8vh;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    .card img {
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      margin: 0.3vh 0 0.2vh;
      font-size: 2vh;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    .card div {
      margin: 0.3vh 0;
      line-height: 1.4;
      font-size: 1.6vh;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    .card i {
      margin-right: 0.5vh;
      color: #1e3c72;
    }

    .status {
      margin-top: 0.5vh;
      padding: 0.4vh 0.8vh;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
      letter-spacing: 0.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    .extra-info {
      font-size: 1.6vh;
      color: #4b5e7e;
      margin-top: 0.3vh;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }
    .on_weekend { background-color: #ff0000; }

    .error-message {
      position: fixed;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      background: #dc3545;
      color: white;
      padding: 1vh 2vw;
      border-radius: 1vh;
      font-size: 2vh;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    let lastFacultyData = [];

    function truncateText(text, maxLength = 30) {
      if (text.length > maxLength) {
        return text.substring(0, maxLength - 3) + "...";
      }
      return text;
    }

    function showErrorMessage(message) {
      let errorDiv = document.getElementById("error-message");
      if (!errorDiv) {
        errorDiv = document.createElement("div");
        errorDiv.id = "error-message";
        errorDiv.className = "error-message";
        document.body.appendChild(errorDiv);
      }
      errorDiv.textContent = message;
    }

    function hideErrorMessage() {
      const errorDiv = document.getElementById("error-message");
      if (errorDiv) errorDiv.remove();
    }

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => {
          if (res.status === 403) {
            showErrorMessage("Session expired. Please log in again.");
            throw new Error("Session expired");
          }
          if (!res.ok) {
            showErrorMessage("Failed to fetch faculty data.");
            throw new Error("Request failed");
          }
          return res.json();
        })
        .then(data => {
          hideErrorMessage();
          const grid = document.getElementById("grid");
          const currentNames = data.map(f => f.name);
          lastFacultyData = lastFacultyData.filter(f => currentNames.includes(f.name));

          data.forEach(f => {
            let statusObj = f.manualOverride ?? f.status;
            let statusStr, room, batch;

            if (typeof statusObj === "string") {
              statusStr = statusObj;
              room = null;
              batch = null;
            } else if (typeof statusObj === "object" && statusObj !== null) {
              statusStr = statusObj.status;
              room = statusObj.room ?? null;
              batch = statusObj.batch ?? null;
            }

            let existingCard = lastFacultyData.find(lf => lf.name === f.name);
            let card = document.getElementById(`card-${f.name}`);

            const extraInfo = statusStr === "in_class" && room && batch
              ? `<div class="extra-info">with ${truncateText(batch)} at ${truncateText(room)}</div>`
              : "";

            const cardContent = `
              <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
              <h3>${truncateText(f.name)}</h3>
              <div>${truncateText(f.designation || "")}</div>
              <div>${f.contact ? `<i class="fa-solid fa-phone"></i> ${truncateText(f.contact)}` : ""}</div>
              <div>${f.email ? `<i class="fa-solid fa-envelope"></i> ${truncateText(f.email)}` : ""}</div>
              <div class="status ${statusStr}">${STATUS_MAP[statusStr] || statusStr}</div>
              ${extraInfo}
            `;

            if (!card) {
              card = document.createElement("div");
              card.id = `card-${f.name}`;
              card.className = "card";
              card.innerHTML = cardContent;
              grid.appendChild(card);
            } else if (!existingCard || JSON.stringify(existingCard) !== JSON.stringify(f)) {
              card.innerHTML = cardContent;
            }

            lastFacultyData = data;
          });

          const allCards = document.querySelectorAll(".card");
          allCards.forEach(card => {
            if (!currentNames.includes(card.id.replace("card-", ""))) {
              card.remove();
            }
          });

          console.log("Updated facultyData:", data);
        })
        .catch(err => {
          if (err.message !== "Session expired") {
            showErrorMessage("Failed to fetch faculty data.");
            console.error(err);
          }
        });
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour12: true });
      document.getElementById("clock").textContent = timeStr;
    }

    loadFaculty();
    setInterval(loadFaculty, 6000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
