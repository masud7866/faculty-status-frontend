<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5vh 2vw;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      border-bottom: 3px solid #ccc;
    }

    .logo {
      height: 5.5vh;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 2.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 2vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      font-size: 1.8vh;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      white-space: nowrap;
      animation: pulse 1.5s infinite ease-in-out;
      padding-left: 1vw;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      height: calc(100vh - 8vh);
      /* Remaining height after header */
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1.2vh 0.8vh;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
    }

    .card img {
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      margin: 0.3vh 0 0.2vh;
      font-size: 2vh;
      font-weight: 600;
    }

    .card div {
      margin: 0.3vh 0;
      line-height: 1.4;
      font-size: 1.6vh;
      word-break: break-word;
      max-width: 95%;
      overflow-wrap: break-word;
    }

    .status {
      display: inline-block;
      margin-top: 0.5vh;
      padding: 0.4vh 0.8vh;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
      letter-spacing: 0.3px;
    }

    .in_class {
      background-color: #007bff;
    }

    .at_dept {
      background-color: #28a745;
    }

    .on_leave {
      background-color: #dc3545;
    }

    .off_duty {
      background-color: #6c757d;
    }

    .in_meeting {
      background-color: #fd7e14;
    }

    .on_weekend {
      background-color: #ff0000;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact || ""}</div>
                <div>${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>`;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString();
    }

    loadFaculty();
    setInterval(loadFaculty, 10000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
