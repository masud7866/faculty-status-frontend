<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      body {
        background: linear-gradient(135deg, #eef2f7, #dbe5f5);
        font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background: #fff;
        box-shadow: 0 8px 28px -6px rgba(16,34,74,.10), 0 4px 12px -4px rgba(16,34,74,.10);
        border-radius: 18px;
        margin: 1.2rem 0 1.2rem;
        padding: 1.2rem 2rem 1.2rem;
        max-width: 961px;
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        height: 48px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(16,34,74,.08);
      }
      .header-center {
        text-align: center;
        flex: 1;
        color: #1e3a8a;
        font-family: 'Inter', 'Orbitron', sans-serif;
      }
      .header-center h1 {
        margin: 0;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: .5px;
        text-shadow: 1px 1px 2px #00000022;
      }
      .header-center h2 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 500;
        letter-spacing: .4px;
        text-shadow: 1px 1px 2px #00000011;
      }
      #clock {
        font-size: 1.3rem;
        font-family: 'Orbitron', 'Inter', sans-serif;
        color: #2563eb;
        white-space: nowrap;
        animation: pulse 1.5s infinite ease-in-out;
        padding-left: 1vw;
        width: 120px;
        text-align: right;
        background: #eef2f7;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(16,34,74,.08);
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 1.2rem;
        padding: 1.2rem 2rem;
        box-sizing: border-box;
        height: calc(100vh - 8vh);
        width: 100%;
        max-width: 961px;
        background: none;
      }
      .card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 28px -6px rgba(16,34,74,.10), 0 4px 12px -4px rgba(16,34,74,.10);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        font-size: 1.1rem;
        overflow: hidden;
        word-break: break-word;
        box-sizing: border-box;
        transition: box-shadow 0.18s;
        padding: 1.2rem 0.8rem;
        min-height: 120px;
      }
      .card:focus {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(37,99,235,.18);
      }
      .card img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 0.5vh;
        box-shadow: 0 2px 8px rgba(16,34,74,.08);
      }
      .card h3 {
        margin: 0.3vh 0 0.2vh;
        font-size: 1.3rem;
        font-weight: 600;
        color: #1e3a8a;
        letter-spacing: .5px;
      }
      .card div {
        margin: 0.3vh 0;
        line-height: 1.4;
        font-size: 1.05rem;
        word-break: break-word;
        max-width: 95%;
        overflow-wrap: break-word;
        color: #374151;
      }
      .card i {
        margin-right: 0.5vh;
        color: #2563eb;
      }
      .status {
        display: inline-block;
        margin-top: 0.5vh;
        padding: 0.4vh 0.8vh;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        font-size: 1.05rem;
        letter-spacing: 0.3px;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(16,34,74,.08);
      }
      .in_class { background-color: #2563eb; }
      .at_dept { background-color: #059669; }
      .on_leave { background-color: #dc2626; }
      .off_duty { background-color: #6c757d; }
      .in_meeting { background-color: #fd7e14; }
      .on_weekend { background-color: #ff0000; }
      /* Accessibility: focus styles, ARIA, contrast */
      .card h3:focus, .card div:focus {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(37,99,235,.18);
      }
      color: #ffffff;
      white-space: nowrap;
      animation: pulse 1.5s infinite ease-in-out;
      padding-left: 1vw;
      width: 10vw;
      text-align: right;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      height: calc(100vh - 8vh);
      /* Remaining height after header */
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1.2vh 0.8vh;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
    }

    .card img {
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      margin: 0.3vh 0 0.2vh;
      font-size: 2vh;
      font-weight: 600;
    }

    .card div {
      margin: 0.3vh 0;
      line-height: 1.4;
      font-size: 1.6vh;
      word-break: break-word;
      max-width: 95%;
      overflow-wrap: break-word;
    }

    .card i {
      margin-right: 0.5vh;
      color: #1e3c72;
    }

    .status {
      display: inline-block;
      margin-top: 0.5vh;
      padding: 0.4vh 0.8vh;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
      letter-spacing: 0.3px;
    }

    .in_class {
      background-color: #007bff;
    }

    .at_dept {
      background-color: #28a745;
    }

    .on_leave {
      background-color: #dc3545;
    }

    .off_duty {
      background-color: #6c757d;
    }

    .in_meeting {
      background-color: #fd7e14;
    }

    .on_weekend {
      background-color: #ff0000;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            let statusObj = f.manualOverride ?? f.status;
            let statusStr, room, batch;

            if (typeof statusObj === "string") {
              statusStr = statusObj;
              room = null;
              batch = null;
            } else if (typeof statusObj === "object" && statusObj !== null) {
              statusStr = statusObj.status;
              room = statusObj.room ?? null;
              batch = statusObj.batch ?? null;
            }
            console.log(f.name, statusStr, room, batch);
            let extraInfo = "";
            if (statusStr === "in_class" && room && batch) {
              extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
            }

            grid.innerHTML += `
          <div class="card">
            <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
            <h3>${f.name}</h3>
            <div>${f.designation || ""}</div>
            <div>${f.contact ? `<i class="fa-solid fa-phone"></i> ${f.contact}` : ""}</div>
            <div>${f.email ? `<i class="fa-solid fa-envelope"></i> ${f.email}` : ""}</div>
            <div class="status ${statusStr}">
              ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
            </div>
          </div>`;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString([], { hour12: true });
    }

    loadFaculty();
    setInterval(loadFaculty, 3000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
