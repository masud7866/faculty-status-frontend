<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Platform friendly and consistent theme */
    body {
      background: linear-gradient(135deg, #eef2f7, #dbe5f5);
      font-family: 'Segoe UI', 'Orbitron', Arial, sans-serif;
      min-height: 100vh;
    }
    header {
      border-radius: 18px;
      box-shadow: 0 8px 28px -6px rgba(16,34,74,.10), 0 4px 12px -4px rgba(16,34,74,.10);
      margin: 1.2rem 0 1.2rem;
      padding: 1.2rem 2rem 1.2rem;
      max-width: 961px;
      width: 100%;
      position: relative;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 8px 28px -6px rgba(16,34,74,.10), 0 4px 12px -4px rgba(16,34,74,.10);
      background: #fff;
      font-size: 1.6vh;
      transition: box-shadow 0.18s;
    }
    .card:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px rgba(37,99,235,.18);
    }
    .card img {
      box-shadow: 0 2px 8px rgba(16,34,74,.08);
    }
    .status {
      border-radius: 10px;
      font-size: 1.5vh;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(16,34,74,.08);
    }
    /* Accessibility: focus styles, ARIA, contrast */
    .card h3:focus, .card div:focus {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px rgba(37,99,235,.18);
    }
    /* Responsive adjustments for mobile/tablet */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.7rem;
        align-items: stretch;
        padding: 1rem 0.5rem 1rem;
        border-radius: 14px;
        max-width: 98vw;
      }
      .header-center h1 {
        font-size: 1.2rem;
      }
      .header-center h2 {
        font-size: 1rem;
      }
      .logo {
        height: 32px;
      }
      .card {
        font-size: 1rem;
        border-radius: 14px;
      }
      .card img {
        width: 38px;
        height: 38px;
      }
      .status {
        font-size: 1rem;
        border-radius: 8px;
      }
    }
    @media (max-width: 430px) {
      header {
        padding: 0.7rem 0.2rem 0.7rem;
        border-radius: 10px;
      }
      .header-center h1 {
        font-size: 1rem;
      }
      .header-center h2 {
        font-size: 0.9rem;
      }
      .logo {
        height: 24px;
      }
      .card {
        border-radius: 10px;
      }
      .card img {
        width: 32px;
        height: 32px;
      }
      .status {
        font-size: 0.9rem;
        border-radius: 6px;
      }
    }
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Whereabouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5vh 2vw;
      background: radial-gradient(#001947, #2360cb);
      border-bottom: 3px solid #ccc;
    }

    .logo {
      height: 5.5vh;
    }

    .header-center {
      text-align: center;
      flex: 1;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
    }

    .header-center h1 {
      margin: 0;
      font-size: 2.5vh;
      font-weight: 700;
      text-shadow: 1px 1px 2px #00000077;
    }

    .header-center h2 {
      margin: 0;
      font-size: 2vh;
      font-weight: 500;
      text-shadow: 1px 1px 2px #00000055;
    }

    #clock {
      font-size: 1.8vh;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      white-space: nowrap;
      animation: pulse 1.5s infinite ease-in-out;
      padding-left: 1vw;
      width: 10vw;
      text-align: right;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vh;
      padding: 1vh 2vw;
      box-sizing: border-box;
      height: calc(100vh - 8vh);
      /* Remaining height after header */
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1.2vh 0.8vh;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      font-size: 1.6vh;
      overflow: hidden;
      word-break: break-word;
      box-sizing: border-box;
    }

    .card img {
      width: 6vh;
      height: 6vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      margin: 0.3vh 0 0.2vh;
      font-size: 2vh;
      font-weight: 600;
    }

    .card div {
      margin: 0.3vh 0;
      line-height: 1.4;
      font-size: 1.6vh;
      word-break: break-word;
      max-width: 95%;
      overflow-wrap: break-word;
    }

    .card i {
      margin-right: 0.5vh;
      color: #1e3c72;
    }

    .status {
      display: inline-block;
      margin-top: 0.5vh;
      padding: 0.4vh 0.8vh;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
      letter-spacing: 0.3px;
    }

    .in_class {
      background-color: #007bff;
    }

    .at_dept {
      background-color: #28a745;
    }

    .on_leave {
      background-color: #dc3545;
    }

    .off_duty {
      background-color: #6c757d;
    }

    .in_meeting {
      background-color: #fd7e14;
    }

    .on_weekend {
      background-color: #ff0000;
    }

    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        grid-template-rows: auto;
      }
    }
  </style>
</head>

<body>
  <header role="banner" aria-label="Faculty Whereabouts">
    <img src="images/ugv_logo.png" alt="UGV Logo" class="logo">
    <div class="header-center">
      <h1>Department of Computer Science & Engineering</h1>
      <h2>University of Global Village</h2>
    </div>
    <div id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo" class="logo">
  </header>

  <div id="grid" class="grid"></div>
  <div id="grid" class="grid" role="main" aria-label="Faculty Status Grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting",
      on_weekend: "On Weekend"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            let statusObj = f.manualOverride ?? f.status;
            let statusStr, room, batch;

            if (typeof statusObj === "string") {
              statusStr = statusObj;
              room = null;
              batch = null;
            } else if (typeof statusObj === "object" && statusObj !== null) {
              statusStr = statusObj.status;
              room = statusObj.room ?? null;
              batch = statusObj.batch ?? null;
            }
            console.log(f.name, statusStr, room, batch);
            let extraInfo = "";
            if (statusStr === "in_class" && room && batch) {
              extraInfo = `<small class="text-gray">with ${batch} at ${room}</small>`;
            }

            grid.innerHTML += `
          <div class="card">
            <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
            <h3>${f.name}</h3>
            <div>${f.designation || ""}</div>
            <div>${f.contact ? `<i class="fa-solid fa-phone"></i> ${f.contact}` : ""}</div>
            <div>${f.email ? `<i class="fa-solid fa-envelope"></i> ${f.email}` : ""}</div>
            <div class="status ${statusStr}">
              ${STATUS_MAP[statusStr] || statusStr} ${extraInfo}
            </div>
          </div>`;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString([], { hour12: true });
    }

    loadFaculty();
    setInterval(loadFaculty, 3000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
