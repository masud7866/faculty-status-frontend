<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; }
    .status { display: inline-block; margin-top: 0.5rem; padding: 0.3rem 0.6rem; border-radius: 5px; color: white; font-weight: bold; }
    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }
  </style>
</head>
<body>
  <h1>Faculty Whereabouts</h1>
  <div id="grid" class="grid"></div>
  <script>
    const STATUS_MAP = {
      in_class: "In Class", at_dept: "At Department", on_leave: "On Leave",
      off_duty: "Off Duty", in_meeting: "In Meeting"
    };
    function loadFaculty() {
      fetch("https://faculty-status-api.onrender.com/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-api.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>`;
          });
        });
    }
    loadFaculty();
    setInterval(loadFaculty, 15000);
  </script>
</body>
</html>
