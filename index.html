<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(to right, #00274D, #00509E);
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      flex: 1;
    }

    header img {
      height: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 0.5rem;
    }

    .card h3 {
      margin: 0.4rem 0 0.2rem;
      font-size: 1rem;
    }

    .card .designation {
      font-size: 0.9rem;
      color: #333;
      margin: 0.2rem 0;
    }

    .card .contact, .card .email {
      font-size: 0.8rem;
      color: #555;
      margin: 0.1rem 0;
      word-break: break-word;
    }

    .status {
      margin-top: 0.4rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      display: inline-block;
      font-size: 0.85rem;
    }

    .in_class    { background-color: #007bff; }
    .at_dept     { background-color: #28a745; }
    .on_leave    { background-color: #dc3545; }
    .off_duty    { background-color: #6c757d; }
    .in_meeting  { background-color: #fd7e14; }

    .clock-card {
      grid-column: span 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      background: #222;
      color: #0ff;
      font-family: 'Courier New', monospace;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .clock-card {
        grid-column: span 1;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo">
    <h1>Department of CSE<br>University of Global Village</h1>
    <img src="images/cse_logo.png" alt="CSE Logo">
  </header>

  <div class="grid" id="grid">
    <!-- Cards + Clock injected by JS -->
  </div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";

          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div class="designation">${f.designation}</div>
                <div class="contact">${f.contact}</div>
                <div class="email">${f.email}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>
            `;
          });

          // Append the clock card
          const clockDiv = document.createElement("div");
          clockDiv.className = "clock-card";
          clockDiv.id = "clock";
          grid.appendChild(clockDiv);
          updateClock();
        });
    }

    function updateClock() {
      const clock = document.getElementById("clock");
      if (clock) {
        const now = new Date();
        const time = now.toLocaleTimeString('en-GB', { hour12: false });
        clock.textContent = time;
      }
    }

    loadFaculty();
    setInterval(loadFaculty, 15000);
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
