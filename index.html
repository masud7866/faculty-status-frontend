<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004080;
      color: white;
      padding: 0.5rem 1rem;
      border-bottom: 4px solid #003060;
    }

    header img {
      height: 60px;
      width: auto;
    }

    .header-title {
      text-align: center;
      flex: 1;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .clock {
      font-size: 1.1rem;
      font-weight: bold;
      margin-left: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.6rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      font-size: 0.8rem;
    }

    .card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
    }

    .status {
      margin-top: 0.4rem;
      padding: 0.2rem 0.4rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 0.75rem;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    @media (max-width: 1600px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo">
    <div class="header-title">
      Department of CSE<br/>University of Global Village
    </div>
    <div class="clock" id="clock"></div>
    <img src="images/cse_logo.png" alt="CSE Logo">
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", {
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact || ""}</div>
                <div>${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status] || "Unknown"}</div>
              </div>
            `;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("clock").textContent = timeStr;
    }

    loadFaculty();
    setInterval(loadFaculty, 15000); // refresh data every 15 seconds
    updateClock();
    setInterval(updateClock, 1000); // update clock every second
  </script>
</body>
</html>
