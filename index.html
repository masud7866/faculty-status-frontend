<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      height: 10vh;
      box-sizing: border-box;
    }

    header img {
      height: 7vh;
    }

    .header-center {
      text-align: center;
      font-size: 2.2vh;
      font-weight: bold;
      line-height: 1.3;
    }

    .clock {
      font-size: 1.5vh;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(12vw, 1fr));
      grid-auto-rows: 42vh;
      gap: 1vh;
      padding: 1vh;
      height: 90vh;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 1vh;
      padding: 1vh;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.8vh;
    }

    .card img {
      width: 7vh;
      height: 7vh;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5vh;
    }

    .card h3 {
      margin: 0.3vh 0;
      font-size: 2vh;
    }

    .card div {
      margin-bottom: 0.3vh;
    }

    .status {
      margin-top: 0.5vh;
      padding: 0.2vh 0.6vh;
      border-radius: 0.5vh;
      color: white;
      font-weight: bold;
      font-size: 1.5vh;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 45vh;
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 47vh;
      }

      .header-center {
        font-size: 1.5vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo">
    <div class="header-center">
      Department of CSE<br>University of Global Village
    </div>
    <div class="header-right">
      <div class="clock" id="clock"></div>
      <img src="images/cse_logo.png" alt="CSE Logo">
    </div>
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", {
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div>${f.designation || ""}</div>
                <div>${f.contact || ""}</div>
                <div>${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status] || "Unknown"}</div>
              </div>
            `;
          });
        });
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("clock").textContent = timeStr;
    }

    loadFaculty();
    setInterval(loadFaculty, 15000); // Refresh every 15s
    updateClock();
    setInterval(updateClock, 1000); // Clock every second
  </script>
</body>
</html>
