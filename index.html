<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      zoom: 1.5;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.3rem 0;
    }

    .card p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #333;
    }

    .status {
      display: inline-block;
      margin: 0.5rem 0;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .in_class   { background-color: #007bff; }
    .at_dept    { background-color: #28a745; }
    .on_leave   { background-color: #dc3545; }
    .off_duty   { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    .header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.logo {
  width: 80px;
  height: auto;
}

.logo.left {
  order: 1;
}

.logo.right {
  order: 3;
}

.title {
  flex: 1;
  text-align: center;
  order: 2;
}

.title h1 {
  margin: 0;
  font-size: 1.5rem;
  color: #333;
}

.title h2 {
  margin: 0;
  font-size: 1rem;
  color: #555;
}

@media (max-width: 600px) {
  .header {
    flex-direction: column;
    align-items: center;
  }

  .logo {
    margin-bottom: 0.5rem;
  }

  .title h1 {
    font-size: 1.2rem;
  }

  .title h2 {
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <div class="header">
  <img src="/images/ugv_logo.png" alt="UGV Logo" class="logo left">
  <div class="title">
    <h1>Department of Computer Science and Engineering</h1>
    <h2>University of Global Village (UGV)</h2>
  </div>
  <img src="/images/cse_logo.png" alt="CSE Logo" class="logo right">
</div>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <p><strong>${f.designation || "Designation not available"}</strong></p>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
                <p>ðŸ“ž ${f.contact || "N/A"}</p>
                <p>ðŸ“§ ${f.email || "N/A"}</p>
              </div>`;
          });
        });
    }

    loadFaculty();
    setInterval(loadFaculty, 15000);
  </script>
</body>
</html>
