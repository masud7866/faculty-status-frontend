<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: linear-gradient(to right, #002244, #005577);
      color: white;
      border-bottom: 4px solid #003366;
    }
    header img {
      height: 60px;
      width: auto;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      flex: 1;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 15px;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .card {
      background: white;
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 250px;
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 8px auto;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 5px 0 2px 0;
    }

    .info {
      font-size: 0.8rem;
      margin: 2px 0;
      line-height: 1.2;
      overflow-wrap: break-word;
    }

    .status {
      display: inline-block;
      margin-top: 5px;
      padding: 3px 6px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    .clock-card {
      grid-column: span 2;
      background: #002244;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      border-radius: 10px;
      height: 250px;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      .clock-card {
        font-size: 1.5rem;
        grid-column: span 1 !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/ugv_logo.png" alt="UGV Logo" />
    <h1>Department of CSE<br>University of Global Village</h1>
    <img src="images/cse_logo.png" alt="CSE Logo" />
  </header>

  <div id="grid" class="grid"></div>

  <script>
    const STATUS_MAP = {
      in_class: "In Class", at_dept: "At Department", on_leave: "On Leave",
      off_duty: "Off Duty", in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";

          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <div class="info">${f.designation || ""}</div>
                <div class="info">${f.contact || ""}</div>
                <div class="info">${f.email || ""}</div>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>`;
          });

          // Clock card after all faculty
          grid.innerHTML += `<div class="clock-card" id="clock"></div>`;
          updateClock();
        });
    }

    function updateClock() {
      const clock = document.getElementById("clock");
      if (!clock) return;
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      clock.textContent = timeString;
    }

    loadFaculty();
    setInterval(loadFaculty, 15000);  // refresh data
    setInterval(updateClock, 1000);   // update clock
  </script>
</body>
</html>
