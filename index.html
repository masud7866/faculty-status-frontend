<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Whereabouts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ffffffee;
  padding: 0.5rem 1rem;
  border-bottom: 2px solid #003366;
  flex-wrap: nowrap;
}

header img {
  height: 60px;
  width: auto;
}

.header-center {
  flex: 1;
  text-align: center;
}
 .title {
      text-align: center;
      flex: 1;
    }
.title span:first-child {
  color: #003366;
  font-size: 1.6rem;
  font-weight: 700;
}

.title span:last-child {
  color: #444;
  font-size: 1.1rem;
  font-weight: 500;
}

.header-right {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.2rem;
  min-width: 80px;
}

.clock {
  font-size: 0.9rem;
  color: #003366;
  font-weight: bold;
}



    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .card h3 {
      margin: 0.3rem 0 0.2rem;
      font-size: 1.1rem;
      color: #222;
    }

    .card p {
      margin: 0.2rem 0;
      font-size: 0.85rem;
      color: #555;
    }

    .status {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .in_class { background-color: #007bff; }
    .at_dept { background-color: #28a745; }
    .on_leave { background-color: #dc3545; }
    .off_duty { background-color: #6c757d; }
    .in_meeting { background-color: #fd7e14; }

    @media (max-width: 600px) {
      header img {
        height: 40px;
      }
      .title span:first-child {
        font-size: 1.2rem;
      }
      .title span:last-child {
        font-size: 0.9rem;
      }
      .clock {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="images/ugv_logo.png" alt="UGV Logo" />

  <div class="header-center">
    <div class="title">
      <span>Department of Computer Science & Engineering</span><br>
      <span>University of Global Village (UGV), Barishal</span>
    </div>
  </div>

  <div class="header-right">
    <img src="images/cse_logo.png" alt="CSE Logo" />
    <div class="clock" id="clock"></div>
  </div>
</header>

  <div id="grid" class="grid"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const STATUS_MAP = {
      in_class: "In Class",
      at_dept: "At Department",
      on_leave: "On Leave",
      off_duty: "Off Duty",
      in_meeting: "In Meeting"
    };

    function loadFaculty() {
      fetch("https://faculty-status-backend.onrender.com/api/faculty", { credentials: "include" })
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("grid");
          grid.innerHTML = "";
          data.forEach(f => {
            grid.innerHTML += `
              <div class="card">
                <img src="https://faculty-status-backend.onrender.com${f.image}" alt="${f.name}">
                <h3>${f.name}</h3>
                <p><strong>${f.designation || ''}</strong></p>
                <p>${f.contact || ''}</p>
                <p>${f.email || ''}</p>
                <div class="status ${f.status}">${STATUS_MAP[f.status]}</div>
              </div>`;
          });
        });
    }

    loadFaculty();
    setInterval(loadFaculty, 15000);
  </script>
</body>
</html>
